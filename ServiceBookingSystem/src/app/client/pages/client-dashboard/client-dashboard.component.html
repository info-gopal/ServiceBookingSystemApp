
 <form nz-form [formGroup]="validateForm" (submit)="serchAdByName()" style="margin-top: 20px; margin-bottom: 20px; text-align: center;">

<input nz-input placeholder="Enter Service to Serach" nzSize="large" style="width: 20%;" formControlName="service"/>

<button nzSize="large" nz-button nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">Serach</button>
</form> 



<div class="bg">
    <div style="margin-top: 10px;" class="child" *ngFor="let ad of ads">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" [src]="updateImg(ad.img)" style="height: 130px; width:200px; border-radius: 10px;"/>
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer;color: #108ee9;">{{ad.serviceName}}</h2>
                <hr>
                <h5>
                    Price:<b>{{ad.price}}</b>
                </h5>
                <h5>
                    Description:<b>{{ad.description}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" routerLink="/client/ad/{{ad.adId}}">View</button>
                    </div>
                
            </div>
        </div>
    
    </div>
    
    
    </div>
