<nz-table style="padding: 30px;" #basicTable [nzData]="bookedService" [nzPageSize]="20" [nzBordered]="true"
    [nzShowPagination]="false">

    <thead>
        <tr>
            <th class="heading">Service</th>
            <th class="heading">Date</th>
            <th class="heading">Status</th>
            <th class="heading">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of basicTable.data">

            <td style="font-weight: 600;">{{booking.serviceName}}</td>
            <td>{{booking.bookDate | date: "dd/MM/yyyy"}}</td>
            <td style="font-weight: 600;"> {{booking.reservationStatus}}</td>
            <span *ngIf="booking.reviewStatus === 'FALSE'">
                <td>
                    <button style="margin-left: 10px; margin-top: 15px;" nzSize="small" nz-button nzType="primary" routerLink="/client/review/{{booking.id}}"
                        nzDanger>Review</button>
                </td>
            </span>
        </tr>
    </tbody>




</nz-table>
